<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Chúc mừng ngày 20/10</title>
</head>

<body>
    <div class="bubble-container" id="bubbleContainer"></div>

    <!-- Music Player -->
    <div class="music-player">
        <div class="music-player-header">
            <span class="music-note-icon">🎵</span>
            <span>Now Playing - Going Going Gone - Michael Sanzone</span>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="volume-control">
            <span class="volume-icon" id="volumeIcon">🔊</span>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="10">
        </div>
    </div>

    <div class="container" id="content">
        <button class="start-button" id="startBtn">Bắt đầu 💝</button>
    </div>

    <audio id="bgMusic" loop autoplay>
        <source src="music/Going Going Gone - Michael Sanzone.mp3" type="audio/mpeg">
    </audio>
</body>
<script src="general.js"></script>
</html>
