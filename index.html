<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc mừng ngày 20/10</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffc0cb 0%, #ffb6c1 50%, #ff69b4 100%);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .bubble-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .message {
            font-size: 2.5em;
            background: linear-gradient(135deg, #8b0000, #ff1493, #4b0082);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 2px 4px rgba(255, 255, 255, 0.8));
            opacity: 0;
            animation: fadeIn 1s forwards;
            margin: 20px 0;
            font-weight: 700;
            padding: 0 10px;
        }

        .special-message {
            font-size: 3em;
            color: #fff;
            background: linear-gradient(45deg, #ff1493, #ff69b4, #ffc0cb);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 20, 147, 0.5);
            animation: pulse 2s infinite, fadeIn 1s forwards;
            margin: 30px 0;
            font-weight: bold;
            border: 3px solid #fff;
        }

        .image-container {
            margin: 30px 0;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .highlight {
            font-size: 3.5em;
            font-weight: bold;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(255, 20, 147, 0.8);
            margin: 20px 0;
            opacity: 0;
            animation: fadeIn 1s forwards, bounce 1s ease-in-out;
        }

        .flower {
            font-size: 15em;
            opacity: 0;
            animation: fadeIn 1s forwards, rotateFlower 2s ease-in-out;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background: radial-gradient(circle at 35% 35%,
                    rgba(255, 255, 255, 0.8),
                    rgba(255, 182, 193, 0.4),
                    rgba(255, 105, 180, 0.2));
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
            box-shadow:
                inset -5px -5px 10px rgba(255, 255, 255, 0.6),
                inset 5px 5px 10px rgba(255, 105, 180, 0.2),
                0 0 20px rgba(255, 192, 203, 0.3);
            pointer-events: none;
            will-change: transform, opacity;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) scale(0.8);
                opacity: 0;
            }

            10% {
                opacity: 0.8;
            }

            25% {
                transform: translateY(-30vh) translateX(15px) scale(0.9);
            }

            50% {
                transform: translateY(-60vh) translateX(-10px) scale(1.0);
                opacity: 0.9;
            }

            75% {
                transform: translateY(-90vh) translateX(20px) scale(1.1);
            }

            90% {
                opacity: 0.7;
            }

            100% {
                transform: translateY(-125vh) translateX(-15px) scale(1.2);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes rotateFlower {
            0% {
                transform: rotate(0deg) scale(0.5);
            }

            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        .start-button {
            padding: 20px 40px;
            font-size: 1.5em;
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
            transition: all 0.3s;
            font-weight: bold;
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.6);
        }

        @keyframes musicPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }

        /* Music Player - Góc trên phải */
        .music-player {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px rgba(255, 20, 147, 0.4);
            z-index: 1000;
            min-width: 280px;
        }

        .music-player-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            color: #fff;
            font-size: 0.9em;
        }

        .music-note-icon {
            font-size: 1.5em;
            animation: musicPulse 1s infinite;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff1493, #ff69b4);
            width: 0%;
            border-radius: 5px;
            transition: width 0.1s;
        }

        .progress-bar:hover .progress-fill {
            background: linear-gradient(90deg, #ff1493, #ff69b4, #ffc0cb);
        }

        /* Volume Control */
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-icon {
            color: #fff;
            font-size: 1.2em;
        }

        .volume-slider {
            flex: 1;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #ff1493;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 2px 10px rgba(255, 20, 147, 0.5);
        }

        .volume-slider::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: #ff1493;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 2px 10px rgba(255, 20, 147, 0.5);
            border: none;
        }

        /* Time Display */
        .time-display {
            display: flex;
            justify-content: space-between;
            color: #fff;
            font-size: 0.8em;
            margin-top: 5px;
            opacity: 0.8;
        }

        /* Responsive cho tablet */
        @media (max-width: 768px) {
            .message {
                font-size: 2em;
                padding: 0 15px;
            }

            .special-message {
                font-size: 2.2em;
                padding: 20px;
                margin: 20px 10px;
            }

            .highlight {
                font-size: 2.8em;
            }

            .flower {
                font-size: 10em;
            }

            .start-button {
                padding: 15px 35px;
                font-size: 1.3em;
            }

            .music-player {
                top: 15px;
                right: 15px;
                min-width: 240px;
                padding: 15px;
            }
        }

        /* Responsive cho mobile */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .message {
                font-size: 1.5em;
                padding: 0 10px;
                margin: 15px 0;
            }

            .special-message {
                font-size: 1.6em;
                padding: 15px;
                margin: 15px 5px;
                border-radius: 15px;
            }

            .highlight {
                font-size: 2em;
                margin: 15px 0;
            }

            .flower {
                font-size: 8em;
            }

            .start-button {
                padding: 12px 30px;
                font-size: 1.1em;
            }

            .music-player {
                top: 10px;
                right: 10px;
                left: 10px;
                min-width: auto;
                padding: 12px;
            }
        }

        /* Responsive cho mobile nhỏ */
        @media (max-width: 360px) {
            .message {
                font-size: 1.2em;
            }

            .special-message {
                font-size: 1.3em;
                padding: 12px;
            }

            .highlight {
                font-size: 1.6em;
            }

            .flower {
                font-size: 6em;
            }
        }
    </style>
</head>

<body>
    <div class="bubble-container" id="bubbleContainer"></div>

    <!-- Music Player -->
    <div class="music-player">
        <div class="music-player-header">
            <span class="music-note-icon">🎵</span>
            <span>Now Playing</span>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="volume-control">
            <span class="volume-icon" id="volumeIcon">🔊</span>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="10">
        </div>
    </div>

    <div class="container" id="content">
        <button class="start-button" id="startBtn">Bắt đầu 💝</button>
    </div>

    <audio id="bgMusic" loop autoplay>
        <source src="music/Going Going Gone - Michael Sanzone (Official Lyric Video).mp4" type="audio/mpeg">
    </audio>

    <script>
        const messages = [
            { type: 'text-with-image', content: 'Chào bạn!!!', image: 'https://media.tenor.com/yCFHzEvKa9MAAAAj/hello.gif' },
            { type: 'text', content: 'Ngày hôm nay của bạn như thế nào?' },
            { type: 'text', content: 'Mình cá chắc rằng bạn vẫn luôn xinh đẹp và tuyệt vời.' },
            { type: 'image', content: '<img src="https://media1.tenor.com/m/Qe3EESxMkk0AAAAd/dog.gif" style="max-width: 90%; max-height: 400px; width: auto; height: auto; border-radius: 20px; object-fit: contain; margin-top: 20px; display: block; margin-left: auto; margin-right: auto;" alt="Image">' },
            { type: 'text', content: 'Hehe, hôm nay có điều mình muốn nói với bạn...' },
            { type: 'text', content: 'Đóa là.....' },
            { type: 'special', content: '🎉 Chúc mừng ngày Quốc tế Phụ nữ 20/10 🎉' },
            { type: 'text-with-image', content: 'Yayyy!', image: 'https://media.tenor.com/qg8K8VOmzJwAAAAi/party-popper-confetti.gif' },
            { type: 'text-with-image', content: 'Hooray!', image: 'https://media.tenor.com/J2j91At15asAAAAi/yay-hooray.gif' },
            { type: 'text-with-image', content: 'Bắn pháo hoa ăn mừng', image: 'https://media1.tenor.com/m/i55LiEyzU_AAAAAd/fireworks-elmo.gif' },
            { type: 'text-with-image', content: 'Hú Hú, Rải hoa', image: 'https://media.tenor.com/cV2dleeinkkAAAAi/muddu-peach-cat.gif' },
            { type: 'text', content: 'Nhân dịp này...' },
            { type: 'text', content: 'Mình muốn chúc bạn là luôn...' },
            { type: 'highlight', content: 'VUI TƯƠI' },
            { type: 'highlight', content: 'RẠNG RỠ' },
            { type: 'highlight', content: 'SIU XINH ĐẸP' },
            { type: 'highlight', content: 'LUÔN TỰ TIN SỐNG CUỘC ĐỜI CỦA MÌNH' },
            { type: 'highlight', content: 'Và mình mong mọi điều tốt đẹp sẽ đến với bạn <3' },
            { type: 'text', content: 'Chúc bạn có một ngày 20/10 tuyệt vời!!!' },
            { type: 'text', content: 'Mình mún tặng cho bạn cái này!!!' },
            { type: 'flower', content: 'BÙM...💐' },
            { type: 'text-with-image', content: 'Thêm cái nữa', image: 'https://media.tenor.com/GpNh_hWuZyAAAAAi/%D1%80%D0%BE%D0%B7%D0%B8-red-rose.gif' },
            { type: 'text-with-image', content: 'Thêm cái nữa đi', image: 'https://tse3.mm.bing.net/th/id/OIP.zcfcscZs6xbYB8a8khHSAQHaEK?rs=1&pid=ImgDetMain&o=7&rm=3' },
            { type: 'text-with-image', content: 'Tặng bạn cả xe tải luôn :))))', image: 'https://thumbs.dreamstime.com/b/truck-load-flowers-415038.jpg?w=450' },
            { type: 'text-with-image', content: 'Hy vọng bạn sẽ thích món quà nhỏ này từ mình.', image: 'https://media.tenor.com/RUirV7Sgg2AAAAAi/romantice-cat.gif' },
            { type: 'text-with-image', content: 'Cảm ơn bạn đã dành thời gian xem cái vô tri này.', image: 'https://media1.tenor.com/m/5XaUFxpD2cAAAAAC/shy-blush.gif' },
            { type: 'image', content: '<img src="https://media.tenor.com/uF3Wt76sLVkAAAAi/pokemon-thankyou.gif" style="width: 300px; height: 300px; border-radius: 20px; object-fit: cover;">' },
        ];

        let currentIndex = 0;
        const container = document.getElementById('content');
        const bubbleContainer = document.getElementById('bubbleContainer');
        const startBtn = document.getElementById('startBtn');
        const music = document.getElementById('bgMusic');
        
        // Music Player Controls
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeIcon = document.getElementById('volumeIcon');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');

        // Format time
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Update progress bar
        music.addEventListener('timeupdate', () => {
            const progress = (music.currentTime / music.duration) * 100;
            progressFill.style.width = progress + '%';
            currentTimeEl.textContent = formatTime(music.currentTime);
        });

        // Update duration when loaded
        music.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(music.duration);
        });

        // Click on progress bar to seek
        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            music.currentTime = percent * music.duration;
        });

        // Volume control
        volumeSlider.addEventListener('input', (e) => {
            const volume = e.target.value / 100;
            music.volume = volume;

            // Update volume icon
            if (volume === 0) {
                volumeIcon.textContent = '🔇';
            } else if (volume < 0.5) {
                volumeIcon.textContent = '🔉';
            } else {
                volumeIcon.textContent = '🔊';
            }
        });

        // Set initial volume
        music.volume = 0.1;

        // Tự động phát nhạc khi trang load
        window.addEventListener('load', () => {
            music.play().catch(e => {
                console.log('Trình duyệt chặn autoplay, nhạc sẽ phát khi người dùng tương tác');
            });
        });

        function createBubbles() {
            // Tạo bong bóng ban đầu ngay lập tức
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createSingleBubble();
                }, i * 200);
            }

            // Sau đó tạo liên tục
            setInterval(() => {
                createSingleBubble();
            }, 300);
        }

        function createSingleBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            const size = Math.random() * 60 + 30;
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            bubble.style.left = (Math.random() * 90 + 5) + '%';

            const duration = Math.random() * 3 + 5;
            bubble.style.animationDuration = duration + 's';
            bubble.style.animationDelay = (Math.random() * 0.5) + 's';

            bubbleContainer.appendChild(bubble);

            setTimeout(() => {
                bubble.remove();
            }, (duration + 1) * 1000);
        }

        function showNextMessage() {
            if (currentIndex >= messages.length) return;

            container.innerHTML = '';
            const msg = messages[currentIndex];
            let element;

            switch (msg.type) {
                case 'text':
                    element = document.createElement('div');
                    element.className = 'message';
                    element.textContent = msg.content;
                    break;
                case 'text-with-image':
                    element = document.createElement('div');
                    element.className = 'text-with-image-container';
                    element.style.textAlign = 'center';

                    const textDiv = document.createElement('div');
                    textDiv.className = 'message';
                    textDiv.textContent = msg.content;
                    element.appendChild(textDiv);

                    const imageDiv = document.createElement('div');
                    imageDiv.className = 'image-container';
                    imageDiv.innerHTML = `<img src="${msg.image}" style="max-width: 90%; max-height: 400px; width: auto; height: auto; border-radius: 20px; object-fit: contain; margin-top: 20px; display: block; margin-left: auto; margin-right: auto;" alt="Image">`;
                    element.appendChild(imageDiv);
                    break;
                case 'special':
                    element = document.createElement('div');
                    element.className = 'special-message';
                    element.textContent = msg.content;
                    break;
                case 'highlight':
                    element = document.createElement('div');
                    element.className = 'highlight';
                    element.textContent = msg.content;
                    break;
                case 'image':
                    element = document.createElement('div');
                    element.className = 'image-container';
                    element.innerHTML = `<div class="image-placeholder">${msg.content}</div>`;
                    break;
                case 'flower':
                    element = document.createElement('div');
                    element.className = 'flower';
                    element.textContent = msg.content;
                    break;
            }

            container.appendChild(element);
            currentIndex++;

            setTimeout(showNextMessage, 3500);
        }

        startBtn.addEventListener('click', () => {
            music.play().catch(e => console.log('Không thể phát nhạc:', e));
            createBubbles();
            startBtn.style.display = 'none';
            setTimeout(showNextMessage, 500);
        });
    </script>
</body>

</html>
